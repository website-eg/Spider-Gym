<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الإدارة</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 1rem;
      direction: rtl;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      margin: 0;
      font-weight: 600;
    }
    section {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    section h2 {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    form input[type="text"],
    form input[type="number"],
    form textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    form textarea {
      resize: vertical;
      min-height: 80px;
    }
    form input[type="text"]:focus,
    form input[type="number"]:focus,
    form textarea:focus {
      border-color: #3f51b5;
      outline: none;
    }
    form button {
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 0.7rem 0;
      width: 100%;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #2c3e9f;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      background: #fafafa;
      margin-bottom: 0.7rem;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      word-break: break-word;
    }
    ul li button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }
    ul li button:hover {
      background-color: #c0392b;
    }
    .logout-btn {
      display: block;
      max-width: 600px;
      margin: 1rem auto;
      background: #555;
      color: white;
      padding: 0.6rem 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      text-align: center;
      text-decoration: none;
    }
    .logout-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>لوحة تحكم الإدارة</h1>
  </header>

  <!-- قسم المدربين -->
  <section id="trainersSection">
    <h2>المدربين</h2>
    <form id="addTrainerForm">
      <input type="text" id="name" placeholder="اسم المدرب" required />
      <input type="text" id="specialty" placeholder="التخصص" required />
      <input type="text" id="image" placeholder="رابط صورة المدرب" required />
      <button type="submit">إضافة مدرب</button>
    </form>
    <ul id="trainerList"></ul>
  </section>

  <!-- قسم الاشتراكات -->
  <section id="subscriptionsSection">
    <h2>الاشتراكات</h2>
    <form id="addSubscriptionForm">
      <input type="text" id="subName" placeholder="اسم الاشتراك" required />
      <input type="number" id="subPrice" placeholder="السعر" required />
      <input type="text" id="subDuration" placeholder="مدة الاشتراك (شهور)" required />
      <button type="submit">إضافة اشتراك</button>
    </form>
    <ul id="subscriptionList"></ul>
  </section>

  <!-- قسم الأخبار -->
  <section id="newsSection">
    <h2>الأخبار</h2>
    <form id="addNewsForm">
      <input type="text" id="newsTitle" placeholder="عنوان الخبر" required />
      <textarea id="newsContent" placeholder="محتوى الخبر" required></textarea>
      <button type="submit">إضافة خبر</button>
    </form>
    <ul id="newsList"></ul>
  </section>

  <button class="logout-btn" id="logoutBtn">تسجيل خروج</button>

  <script>
    // تأكد وجود التوكن وإلا اذهب لصفحة الدخول
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    // --- جلب المدربين ---
    const trainerList = document.getElementById('trainerList');
    async function fetchTrainers() {
      try {
        const res = await fetch('http://localhost:5000/admin/trainers', {
          headers: { Authorization: 'Bearer ' + token },
        });
        if (!res.ok) throw new Error('فشل تحميل المدربين');
        const trainers = await res.json();
        trainerList.innerHTML = '';
        trainers.forEach(t => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${t.name} - ${t.specialty}</span>
            <button data-id="${t._id}">حذف</button>
          `;
          trainerList.appendChild(li);
        });
      } catch (error) {
        alert(error.message);
      }
    }

    trainerList.addEventListener('click', async (e) => {
      if (e.target.tagName === 'BUTTON') {
        const id = e.target.getAttribute('data-id');
        if (confirm('هل تريد حذف هذا المدرب؟')) {
          try {
            await fetch(`http://localhost:5000/admin/trainers/${id}`, {
              method: 'DELETE',
              headers: { Authorization: 'Bearer ' + token },
            });
            fetchTrainers();
          } catch {
            alert('فشل حذف المدرب');
          }
        }
      }
    });

    document.getElementById('addTrainerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const specialty = document.getElementById('specialty').value.trim();
      const image = document.getElementById('image').value.trim();
      try {
        const res = await fetch('http://localhost:5000/admin/trainers', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer ' + token,
          },
          body: JSON.stringify({ name, specialty, image }),
        });
        if (!res.ok) throw new Error('خطأ في إضافة المدرب');
        e.target.reset();
        fetchTrainers();
      } catch (error) {
        alert(error.message);
      }
    });

    // --- جلب الاشتراكات ---
    const subscriptionList = document.getElementById('subscriptionList');
    async function fetchSubscriptions() {
      try {
        const res = await fetch('http://localhost:5000/admin/subscriptions', {
          headers: { Authorization: 'Bearer ' + token },
        });
        if (!res.ok) throw new Error('فشل تحميل الاشتراكات');
        const subscriptions = await res.json();
        subscriptionList.innerHTML = '';
        subscriptions.forEach(sub => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${sub.name} - ${sub.price} ريال - ${sub.duration} شهر</span>
            <button data-id="${sub._id}">حذف</button>
          `;
          subscriptionList.appendChild(li);
        });
      } catch (error) {
        alert(error.message);
      }
    }

    subscriptionList.addEventListener('click', async (e) => {
      if (e.target.tagName === 'BUTTON') {
        const id = e.target.getAttribute('data-id');
        if (confirm('هل تريد حذف هذا الاشتراك؟')) {
          try {
            await fetch(`http://localhost:5000/admin/subscriptions/${id}`, {
              method: 'DELETE',
              headers: { Authorization: 'Bearer ' + token },
            });
            fetchSubscriptions();
          } catch {
            alert('فشل حذف الاشتراك');
          }
        }
      }
    });

    document.getElementById('addSubscriptionForm').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('subName').value.trim();
      const price = +document.getElementById('subPrice').value;
      const duration = document.getElementById('subDuration').value.trim();
      try {
        const res = await fetch('http://localhost:5000/admin/subscriptions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer ' + token,
          },
          body: JSON.stringify({ name, price, duration }),
        });
        if (!res.ok) throw new Error('خطأ في إضافة الاشتراك');
        e.target.reset();
        fetchSubscriptions();
      } catch (error) {
        alert(error.message);
      }
    });

    // --- جلب الأخبار ---
    const newsList = document.getElementById('newsList');
    async function fetchNews() {
      try {
        const res = await fetch('http://localhost:5000/admin/news', {
          headers: { Authorization: 'Bearer ' + token },
        });
        if (!res.ok) throw new Error('فشل تحميل الأخبار');
        const news = await res.json();
        newsList.innerHTML = '';
        news.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>${item.title}</strong>
            <p>${item.content}</p>
            <button data-id="${item._id}">حذف</button>
          `;
          newsList.appendChild(li);
        });
      } catch (error) {
        alert(error.message);
      }
    }

    newsList.addEventListener('click', async (e) => {
      if (e.target.tagName === 'BUTTON') {
        const id = e.target.getAttribute('data-id');
        if (confirm('هل تريد حذف هذا الخبر؟')) {
          try {
            await fetch(`http://localhost:5000/admin/news/${id}`, {
              method: 'DELETE',
              headers: { Authorization: 'Bearer ' + token },
            });
            fetchNews();
          } catch {
            alert('فشل حذف الخبر');
          }
        }
      }
    });

    document.getElementById('addNewsForm').addEventListener('submit', async e => {
      e.preventDefault();
      const title = document.getElementById('newsTitle').value.trim();
      const content = document.getElementById('newsContent').value.trim();
      try {
        const res = await fetch('http://localhost:5000/admin/news', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer ' + token,
          },
          body: JSON.stringify({ title, content }),
        });
        if (!res.ok) throw new Error('خطأ في إضافة الخبر');
        e.target.reset();
        fetchNews();
      } catch (error) {
        alert(error.message);
      }
    });

    // تسجيل الخروج
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    // تحميل البيانات عند فتح الصفحة
    fetchTrainers();
    fetchSubscriptions();
    fetchNews();
  </script>
</body>
</html>
